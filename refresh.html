<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Biseda.ai - Force Refresh</title>
    <script>
        // Immediately clear cache and redirect
        if ('caches' in window) {
            caches.keys().then(function(names) {
                for (let name of names) caches.delete(name);
            });
        }
        
        // Add timestamp to force new load
        const timestamp = new Date().getTime();
        setTimeout(function() {
            window.location.href = '/index.html?v=3.1.0&bust=' + timestamp;
        }, 1000);
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #1e293b 0%, #4c1d95 100%);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loader {
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-top: 8px solid #a855f7;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { font-size: 2em; margin-bottom: 10px; }
        p { color: #94a3b8; }
    </style>
</head>
<body>
    <div>
        <div class="loader"></div>
        <h1>ðŸ”„ Clearing Cache...</h1>
        <p>Redirecting to fresh version...</p>
        <p style="font-size: 0.8em; margin-top: 20px;">v3.1.0 - Build: BQNhJo9U</p>
    </div>
</body>
</html>
