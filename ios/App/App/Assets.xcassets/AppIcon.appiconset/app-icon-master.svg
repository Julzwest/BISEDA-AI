<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Purple to Pink 2-tone gradient for background -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Bubble gradient - Purple tones -->
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shine overlay -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.25" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="15" stdDeviation="25" flood-color="#4c1d95" flood-opacity="0.6"/>
    </filter>
    
    <!-- Accent gradient - subtle purple -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="1024" height="1024" rx="224" fill="url(#mainGradient)"/>
  
  <!-- Shine overlay -->
  <rect x="0" y="0" width="1024" height="1024" rx="224" fill="url(#shine)"/>
  
  <!-- Decorative circles in background -->
  <circle cx="180" cy="180" r="80" fill="white" opacity="0.1"/>
  <circle cx="850" cy="750" r="60" fill="white" opacity="0.08"/>
  <circle cx="900" cy="300" r="40" fill="white" opacity="0.1"/>
  
  <!-- Chat bubble behind B - Purple gradient -->
  <g filter="url(#shadow)">
    <path d="
      M 220 200 
      C 220 140, 300 100, 512 100
      C 724 100, 804 140, 804 200
      L 804 580
      C 804 640, 724 680, 600 680
      L 450 680
      L 320 820
      L 360 680
      C 280 680, 220 640, 220 580
      Z
    " fill="url(#bubbleGradient)"/>
    <!-- Shine on bubble -->
    <path d="
      M 240 220 
      C 240 160, 320 120, 512 120
      C 650 120, 720 140, 750 180
      L 400 180
      C 320 180, 260 200, 240 220
      Z
    " fill="white" opacity="0.3"/>
  </g>
  
  <!-- Bold WHITE B - BIGGER -->
  <text 
    x="512" 
    y="580" 
    font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Helvetica Neue, Arial, sans-serif" 
    font-size="520" 
    font-weight="900" 
    fill="white" 
    text-anchor="middle"
  >B</text>
  
  <!-- Sparkle 1 - Large (top right) - White/Silver -->
  <g transform="translate(880, 160)" filter="url(#glow)">
    <circle cx="0" cy="0" r="40" fill="white" opacity="0.95"/>
    <!-- 4-pointed star -->
    <path d="M0,-32 L6,0 L0,32 L-6,0 Z M-32,0 L0,6 L32,0 L0,-6 Z" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Sparkle 2 - Medium (top left) -->
  <g transform="translate(150, 260)" filter="url(#glow)">
    <circle cx="0" cy="0" r="25" fill="white" opacity="0.85"/>
    <path d="M0,-20 L4,0 L0,20 L-4,0 Z M-20,0 L0,4 L20,0 L0,-4 Z" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Sparkle 3 - Small (bottom right) -->
  <g transform="translate(900, 680)">
    <circle cx="0" cy="0" r="18" fill="white" opacity="0.75"/>
  </g>
  
  <!-- Sparkle 4 - Tiny (mid left) -->
  <g transform="translate(110, 580)">
    <circle cx="0" cy="0" r="12" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Sparkle 5 - Bottom left -->
  <g transform="translate(160, 820)">
    <circle cx="0" cy="0" r="15" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Sparkle 6 - Bottom right corner -->
  <g transform="translate(870, 860)">
    <circle cx="0" cy="0" r="14" fill="white" opacity="0.65"/>
  </g>
  
  <!-- AI dots indicator -->
  <g transform="translate(512, 920)">
    <circle cx="-50" cy="0" r="18" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="18" fill="white" opacity="0.7"/>
    <circle cx="50" cy="0" r="18" fill="white" opacity="0.5"/>
  </g>
</svg>
