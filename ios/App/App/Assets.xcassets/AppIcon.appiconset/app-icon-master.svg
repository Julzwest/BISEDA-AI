<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vibrant gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#d946ef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shine overlay -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="15" stdDeviation="25" flood-color="#7c3aed" flood-opacity="0.5"/>
    </filter>
    
    <!-- Heart gradient -->
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="1024" height="1024" rx="224" fill="url(#mainGradient)"/>
  
  <!-- Shine overlay -->
  <rect x="0" y="0" width="1024" height="1024" rx="224" fill="url(#shine)"/>
  
  <!-- Decorative circles in background -->
  <circle cx="180" cy="180" r="80" fill="white" opacity="0.1"/>
  <circle cx="850" cy="750" r="60" fill="white" opacity="0.08"/>
  <circle cx="900" cy="300" r="40" fill="white" opacity="0.1"/>
  
  <!-- Chat bubble behind B -->
  <g filter="url(#shadow)">
    <path d="
      M 220 200 
      C 220 140, 300 100, 512 100
      C 724 100, 804 140, 804 200
      L 804 580
      C 804 640, 724 680, 600 680
      L 450 680
      L 320 820
      L 360 680
      C 280 680, 220 640, 220 580
      Z
    " fill="white" opacity="0.95"/>
  </g>
  
  <!-- Bold B with gradient -->
  <text 
    x="512" 
    y="560" 
    font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Helvetica Neue, Arial, sans-serif" 
    font-size="420" 
    font-weight="900" 
    fill="url(#mainGradient)" 
    text-anchor="middle"
  >B</text>
  
  <!-- Heart on top right of bubble -->
  <g transform="translate(720, 160)" filter="url(#glow)">
    <path d="M0,-25 C-20,-50 -55,-25 -55,10 C-55,45 0,75 0,75 C0,75 55,45 55,10 C55,-25 20,-50 0,-25 Z" 
          fill="url(#heartGradient)"/>
    <path d="M0,-25 C-20,-50 -55,-25 -55,10 C-55,45 0,75 0,75 C0,75 55,45 55,10 C55,-25 20,-50 0,-25 Z" 
          fill="white" opacity="0.3"/>
  </g>
  
  <!-- Sparkle 1 - Large (top right) -->
  <g transform="translate(900, 140)" filter="url(#glow)">
    <circle cx="0" cy="0" r="35" fill="#fef08a"/>
    <circle cx="0" cy="0" r="20" fill="#fbbf24"/>
    <!-- Star shape -->
    <path d="M0,-30 L5,-8 L28,-8 L10,5 L18,28 L0,14 L-18,28 L-10,5 L-28,-8 L-5,-8 Z" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Sparkle 2 - Medium (top left) -->
  <g transform="translate(140, 280)" filter="url(#glow)">
    <circle cx="0" cy="0" r="22" fill="white" opacity="0.9"/>
    <path d="M0,-18 L3,-5 L16,-5 L6,3 L10,16 L0,8 L-10,16 L-6,3 L-16,-5 L-3,-5 Z" fill="white"/>
  </g>
  
  <!-- Sparkle 3 - Small (bottom right) -->
  <g transform="translate(920, 650)">
    <circle cx="0" cy="0" r="15" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Sparkle 4 - Tiny (mid left) -->
  <g transform="translate(100, 550)">
    <circle cx="0" cy="0" r="10" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Small floating hearts -->
  <g transform="translate(130, 750)" opacity="0.85">
    <path d="M0,-15 C-12,-30 -36,-15 -36,6 C-36,27 0,45 0,45 C0,45 36,27 36,6 C36,-15 12,-30 0,-15 Z" fill="white"/>
  </g>
  
  <g transform="translate(890, 850)" opacity="0.7">
    <path d="M0,-12 C-10,-24 -30,-12 -30,5 C-30,22 0,36 0,36 C0,36 30,22 30,5 C30,-12 10,-24 0,-12 Z" fill="white"/>
  </g>
  
  <!-- AI dots indicator -->
  <g transform="translate(512, 920)">
    <circle cx="-50" cy="0" r="18" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="18" fill="white" opacity="0.7"/>
    <circle cx="50" cy="0" r="18" fill="white" opacity="0.5"/>
  </g>
</svg>
