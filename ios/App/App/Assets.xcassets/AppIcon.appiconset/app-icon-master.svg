<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient - Purple to Pink -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Chat bubble gradient -->
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f0f0ff;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Inner glow -->
    <radialGradient id="innerGlow" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Letter gradient -->
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    
    <!-- Glow filter for sparkles -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sparkle gradient -->
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef08a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect x="0" y="0" width="1024" height="1024" rx="224" fill="url(#mainGradient)"/>
  
  <!-- Inner glow overlay -->
  <rect x="0" y="0" width="1024" height="1024" rx="224" fill="url(#innerGlow)"/>
  
  <!-- Chat bubble shape behind the B -->
  <g filter="url(#softShadow)">
    <path d="
      M 200 280 
      C 200 200, 280 140, 512 140
      C 744 140, 824 200, 824 280
      L 824 620
      C 824 700, 744 760, 600 760
      L 480 760
      L 380 880
      L 400 760
      C 280 760, 200 700, 200 620
      Z
    " fill="url(#bubbleGradient)"/>
  </g>
  
  <!-- Bold "B" letter with gradient -->
  <text 
    x="512" 
    y="620" 
    font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Helvetica Neue, Arial, sans-serif" 
    font-size="480" 
    font-weight="900" 
    fill="url(#letterGradient)" 
    text-anchor="middle"
  >B</text>
  
  <!-- Small heart accent on top-right of bubble -->
  <g transform="translate(760, 200)" filter="url(#glow)">
    <path d="M0,-12 C-12,-28 -36,-12 -36,8 C-36,28 0,44 0,44 C0,44 36,28 36,8 C36,-12 12,-28 0,-12 Z" 
          fill="#ec4899"/>
  </g>
  
  <!-- Sparkle 1 (top-right) -->
  <g transform="translate(880, 120)" filter="url(#glow)">
    <circle cx="0" cy="0" r="24" fill="url(#sparkleGradient)"/>
    <line x1="0" y1="-40" x2="0" y2="-28" stroke="white" stroke-width="5" stroke-linecap="round"/>
    <line x1="0" y1="28" x2="0" y2="40" stroke="white" stroke-width="5" stroke-linecap="round"/>
    <line x1="-40" y1="0" x2="-28" y2="0" stroke="white" stroke-width="5" stroke-linecap="round"/>
    <line x1="28" y1="0" x2="40" y2="0" stroke="white" stroke-width="5" stroke-linecap="round"/>
  </g>
  
  <!-- Sparkle 2 (smaller, top-left) -->
  <g transform="translate(160, 180)" filter="url(#glow)">
    <circle cx="0" cy="0" r="16" fill="white" opacity="0.9"/>
    <line x1="0" y1="-28" x2="0" y2="-18" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="18" x2="0" y2="28" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="-28" y1="0" x2="-18" y2="0" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="18" y1="0" x2="28" y2="0" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Sparkle 3 (tiny, bottom-right) -->
  <g transform="translate(900, 800)" filter="url(#glow)">
    <circle cx="0" cy="0" r="12" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Small floating hearts -->
  <g transform="translate(130, 700)" opacity="0.7">
    <path d="M0,-8 C-8,-18 -24,-8 -24,4 C-24,16 0,28 0,28 C0,28 24,16 24,4 C24,-8 8,-18 0,-8 Z" fill="white"/>
  </g>
  
  <g transform="translate(920, 500)" opacity="0.6">
    <path d="M0,-6 C-6,-14 -18,-6 -18,3 C-18,12 0,21 0,21 C0,21 18,12 18,3 C18,-6 6,-14 0,-6 Z" fill="white"/>
  </g>
</svg>
