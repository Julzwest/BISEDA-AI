<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Purple to Pink 2-tone gradient for background -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Bubble gradient - Purple tones -->
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shine overlay -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.25" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="15" stdDeviation="25" flood-color="#4c1d95" flood-opacity="0.6"/>
    </filter>
    
    <!-- Accent gradient - subtle purple -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="1024" height="1024" rx="224" fill="url(#mainGradient)"/>
  
  <!-- Shine overlay -->
  <rect x="0" y="0" width="1024" height="1024" rx="224" fill="url(#shine)"/>
  
  <!-- Subtle background glow -->
  <circle cx="180" cy="180" r="60" fill="white" opacity="0.08"/>
  <circle cx="850" cy="800" r="50" fill="white" opacity="0.06"/>
  
  <!-- Chat bubble behind B - Purple gradient with black outline -->
  <g filter="url(#shadow)">
    <!-- White outline/border -->
    <path d="
      M 220 200 
      C 220 140, 300 100, 512 100
      C 724 100, 804 140, 804 200
      L 804 580
      C 804 640, 724 680, 600 680
      L 450 680
      L 320 820
      L 360 680
      C 280 680, 220 640, 220 580
      Z
    " fill="none" stroke="white" stroke-width="12"/>
    <!-- Purple bubble fill -->
    <path d="
      M 220 200 
      C 220 140, 300 100, 512 100
      C 724 100, 804 140, 804 200
      L 804 580
      C 804 640, 724 680, 600 680
      L 450 680
      L 320 820
      L 360 680
      C 280 680, 220 640, 220 580
      Z
    " fill="url(#bubbleGradient)"/>
    <!-- Subtle shine on bubble top -->
    <path d="
      M 280 180 
      C 300 140, 400 120, 512 120
      C 620 120, 700 135, 740 160
      L 700 180
      C 650 165, 580 155, 512 155
      C 420 155, 340 165, 280 180
      Z
    " fill="white" opacity="0.2"/>
  </g>
  
  <!-- Small chat icon on bubble (top left of bubble) -->
  <g transform="translate(300, 220)">
    <path d="M-20,-16 L20,-16 C26,-16 30,-12 30,-6 L30,10 C30,16 26,20 20,20 L-5,20 L-18,35 L-14,20 L-20,20 C-26,20 -30,16 -30,10 L-30,-6 C-30,-12 -26,-16 -20,-16 Z" 
          fill="white" opacity="0.9"/>
    <!-- Dots inside -->
    <circle cx="-10" cy="4" r="4" fill="url(#bubbleGradient)"/>
    <circle cx="0" cy="4" r="4" fill="url(#bubbleGradient)"/>
    <circle cx="10" cy="4" r="4" fill="url(#bubbleGradient)"/>
  </g>
  
  <!-- Bold WHITE B - BIGGER -->
  <text 
    x="512" 
    y="580" 
    font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Helvetica Neue, Arial, sans-serif" 
    font-size="520" 
    font-weight="900" 
    fill="white" 
    text-anchor="middle"
  >B</text>
  
  <!-- AI Sparkle indicator (top right) -->
  <g transform="translate(880, 130)" filter="url(#glow)">
    <circle cx="0" cy="0" r="45" fill="white" opacity="0.95"/>
    <!-- AI star/sparkle -->
    <path d="M0,-28 L5,-8 L25,-8 L9,5 L15,25 L0,12 L-15,25 L-9,5 L-25,-8 L-5,-8 Z" 
          fill="url(#accentGradient)"/>
  </g>
  
  <!-- Heart icon (top left) - dating touch -->
  <g transform="translate(140, 220)" filter="url(#glow)">
    <circle cx="0" cy="0" r="35" fill="white" opacity="0.9"/>
    <!-- Heart -->
    <path d="M0,-8 C-6,-18 -20,-10 -20,2 C-20,14 0,24 0,24 C0,24 20,14 20,2 C20,-10 6,-18 0,-8 Z" 
          fill="url(#accentGradient)"/>
  </g>
  
  <!-- Sparkle dot (bottom right) -->
  <g transform="translate(900, 700)">
    <circle cx="0" cy="0" r="16" fill="white" opacity="0.75"/>
  </g>
  
  <!-- Sparkle dot (mid left) -->
  <g transform="translate(110, 600)">
    <circle cx="0" cy="0" r="12" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Heart (bottom left) - dating app touch -->
  <g transform="translate(140, 840)">
    <path d="M0,-10 C-8,-20 -22,-10 -22,5 C-22,20 0,32 0,32 C0,32 22,20 22,5 C22,-10 8,-20 0,-10 Z" 
          fill="white" opacity="0.8"/>
  </g>
  
  <!-- Small star (bottom right corner) -->
  <g transform="translate(880, 880)">
    <path d="M0,-14 L3,-5 L12,-5 L5,1 L8,10 L0,5 L-8,10 L-5,1 L-12,-5 L-3,-5 Z" 
          fill="white" opacity="0.7"/>
  </g>
  
  <!-- AI dots indicator -->
  <g transform="translate(512, 920)">
    <circle cx="-50" cy="0" r="18" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="18" fill="white" opacity="0.7"/>
    <circle cx="50" cy="0" r="18" fill="white" opacity="0.5"/>
  </g>
</svg>
