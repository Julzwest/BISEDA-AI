<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Purple to Pink 2-tone gradient for background -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Bubble gradient - Purple tones -->
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="15" stdDeviation="25" flood-color="#4c1d95" flood-opacity="0.6"/>
    </filter>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="1024" height="1024" rx="224" fill="url(#mainGradient)"/>
  
  <!-- Chat bubble behind B - Purple gradient with white outline -->
  <g filter="url(#shadow)">
    <!-- White outline/border -->
    <path d="
      M 220 200 
      C 220 140, 300 100, 512 100
      C 724 100, 804 140, 804 200
      L 804 580
      C 804 640, 724 680, 600 680
      L 450 680
      L 320 820
      L 360 680
      C 280 680, 220 640, 220 580
      Z
    " fill="none" stroke="white" stroke-width="12"/>
    <!-- Purple bubble fill -->
    <path d="
      M 220 200 
      C 220 140, 300 100, 512 100
      C 724 100, 804 140, 804 200
      L 804 580
      C 804 640, 724 680, 600 680
      L 450 680
      L 320 820
      L 360 680
      C 280 680, 220 640, 220 580
      Z
    " fill="url(#bubbleGradient)"/>
  </g>
  
  <!-- ðŸ’¬ Chat icon ON the purple bubble (top left area) -->
  <g transform="translate(320, 240)">
    <!-- Chat bubble shape -->
    <path d="M-28,-22 L28,-22 C36,-22 42,-16 42,-8 L42,14 C42,22 36,28 28,28 L-6,28 L-22,46 L-17,28 L-28,28 C-36,28 -42,22 -42,14 L-42,-8 C-42,-16 -36,-22 -28,-22 Z" 
          fill="white"/>
    <!-- Typing dots inside -->
    <circle cx="-14" cy="5" r="6" fill="url(#bubbleGradient)"/>
    <circle cx="0" cy="5" r="6" fill="url(#bubbleGradient)"/>
    <circle cx="14" cy="5" r="6" fill="url(#bubbleGradient)"/>
  </g>
  
  <!-- Bold WHITE B - BIGGER -->
  <text 
    x="512" 
    y="580" 
    font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Helvetica Neue, Arial, sans-serif" 
    font-size="520" 
    font-weight="900" 
    fill="white" 
    text-anchor="middle"
  >B</text>
  
  <!-- âœ¨ AI Wand/Magic indicator (top right) - more relevant -->
  <g transform="translate(890, 120)" filter="url(#glow)">
    <circle cx="0" cy="0" r="50" fill="white"/>
    <!-- Magic wand -->
    <rect x="-6" y="-25" width="12" height="50" rx="3" fill="url(#bubbleGradient)" transform="rotate(-45)"/>
    <!-- Sparkles around wand -->
    <circle cx="-15" cy="-20" r="5" fill="url(#accentGradient)"/>
    <circle cx="20" cy="-15" r="4" fill="url(#accentGradient)"/>
    <circle cx="10" cy="-25" r="3" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Heart (top left corner) -->
  <g transform="translate(130, 130)" filter="url(#glow)">
    <circle cx="0" cy="0" r="40" fill="white"/>
    <path d="M0,-10 C-8,-22 -24,-12 -24,4 C-24,20 0,32 0,32 C0,32 24,20 24,4 C24,-12 8,-22 0,-10 Z" 
          fill="url(#accentGradient)"/>
  </g>
  
  <!-- Small sparkle (bottom right) -->
  <g transform="translate(900, 750)">
    <circle cx="0" cy="0" r="18" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Small sparkle (mid left) -->
  <g transform="translate(100, 550)">
    <circle cx="0" cy="0" r="14" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Heart (bottom left) -->
  <g transform="translate(130, 870)">
    <path d="M0,-12 C-9,-24 -26,-14 -26,4 C-26,22 0,36 0,36 C0,36 26,22 26,4 C26,-14 9,-24 0,-12 Z" 
          fill="white" opacity="0.85"/>
  </g>
  
  <!-- AI dots indicator (bottom center) -->
  <g transform="translate(512, 930)">
    <circle cx="-50" cy="0" r="16" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="16" fill="white" opacity="0.7"/>
    <circle cx="50" cy="0" r="16" fill="white" opacity="0.5"/>
  </g>
</svg>
