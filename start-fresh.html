<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0, s-maxage=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Loading Fresh Version...</title>
    <script>
        console.log('üî• NUCLEAR CACHE CLEAR INITIATED');
        
        // 1. Unregister ALL service workers
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister();
                    console.log('‚úÖ Unregistered service worker');
                }
            });
        }
        
        // 2. Delete ALL caches
        if ('caches' in window) {
            caches.keys().then(function(names) {
                for (let name of names) {
                    caches.delete(name);
                    console.log('‚úÖ Deleted cache:', name);
                }
            });
        }
        
        // 3. Clear localStorage but keep auth
        const userId = localStorage.getItem('userId');
        const userEmail = localStorage.getItem('userEmail');
        const userName = localStorage.getItem('userName');
        const token = localStorage.getItem('token');
        
        localStorage.clear();
        sessionStorage.clear();
        
        if (userId) localStorage.setItem('userId', userId);
        if (userEmail) localStorage.setItem('userEmail', userEmail);
        if (userName) localStorage.setItem('userName', userName);
        if (token) localStorage.setItem('token', token);
        
        console.log('‚úÖ Storage cleared (auth preserved)');
        
        // 4. FORCE reload with unique timestamp on EVERY asset
        const timestamp = Date.now();
        const random = Math.random().toString(36).substring(7);
        
        // Wait 500ms then redirect
        setTimeout(function() {
            // Use replace to prevent back button
            window.location.replace('/index.html?nocache=' + timestamp + '&r=' + random + '&v=3.2.0&force=true&bust=' + Date.now());
        }, 500);
    </script>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #1e293b 0%, #7c3aed 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-top: 8px solid #a855f7;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { font-size: 2.5em; margin: 20px 0; }
        .status {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .warning {
            color: #fbbf24;
            font-size: 1.2em;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>üî• CLEARING CACHE</h1>
        <p class="warning">‚ö†Ô∏è DO NOT CLOSE THIS PAGE</p>
        <div class="status">
            <p><strong>Deleting all cached files...</strong></p>
            <p>Killing service workers...</p>
            <p>Clearing old data...</p>
            <p style="margin-top: 20px; color: #22c55e;">Loading v3.2.0 WITHOUT DOB...</p>
        </div>
        <p style="font-size: 0.9em; color: #94a3b8;">Redirecting in 0.5 seconds...</p>
    </div>
</body>
</html>
